<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>
	
	<!-- Import moment.js -->
	<script type ="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- <link rel="stylesheet" href="style.css"> -->

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</head>
<body>
	
	<!-- Jumbotron -->
	<div class="jumbotron jumbotron-fluid p-2">
	  <div class="container">
	    <h1 class="display-4 text-center">Employee Data Management</h1>
	    <p class="lead text-center">Manage your employees the <span class="text-danger">right</span> way</p>
	  </div>
	</div>

<div class="container-fluid">
	<!-- Input form -->
	<div class="card">
	  <h5 class="card-header">Add Employee</h5>
	  <div class="card-body">
	    <form>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <input type="text" class="form-control" id="name-input" placeholder="Name">
			    </div>
			    <div class="form-group col-md-6">
			      <input type="text" class="form-control" id="role-input" placeholder="Role">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <input type="text" class="form-control" id="start-date-input" placeholder="Start Date (MM-DD-YY)">
			    </div>
			    <div class="form-group col-md-6">
			      <input type="text" class="form-control" id="monthly-rate-input" placeholder="Monthly Rate ($)">
			    </div>
			    <div class="form-group col text-center">
			      <button id="addButton" type="submit" class="btn mb-2 btn-primary">Add Employee</button>
			    </div>
			  </div>
			</form>
	  </div>
	</div>
	
	<br>

	<!-- Display table -->
	<div class="card">
	  <h5 class="card-header">Employee Database</h5>
	  <div class="card-body">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Employee Name</th>
						<th>Role</th>
						<th>Start Date</th>
						<th>Months Worked</th>
						<th>Monthly Rate ($)</th>
						<th>Total Billed ($)</th>
					</tr>
				</thead>

				<!-- Employees go here -->
				<tbody id='employee-table'>
					
				</tbody>
			</table>
		</div>
	</div>
</div>
	
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script src="app.js"></script>

</body>
</html>
